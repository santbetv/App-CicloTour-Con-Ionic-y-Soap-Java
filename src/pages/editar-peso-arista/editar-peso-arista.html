<ion-header>

  <ion-navbar>
    <ion-title>Editar Peso de Ruta</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form [formGroup]="form">
    <ion-list>
      <button ion-button color="secondary" block (click)="municipioOrigen()">Municipio Origen</button>
      <button ion-button color="danger" block (click)="municipioDestino()">Municipio Destino</button>
      <ion-item>
        <ion-label fixed>Nuevo Peso</ion-label>
        <ion-input formControlName="nuevoPeso" type="text"></ion-input>
      </ion-item>
      <button ion-button color="secondary" block (click)="editarPesoRuta()">Editar Peso</button>
    </ion-list>
  </form>

</ion-content>
