<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-image: url('../assets/municipios/cicloTour.png'); background-size: contain;">

  <ion-img style="width: 200px; height: 200px; margin:5px auto; display:block;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNYeLDK-bDNDuAxkM4o6QkzmLrCfZCwy5DZrliTp7TV6JtLNvd"></ion-img>
  <form (submit)="login()" [formGroup]="form">
    <ion-list>
      <div style="margin-top:90px; position: relative; background-color: rgba(0,0,0,.0); text-align:center; border-radius: 1%;">
        <ion-item>
          <ion-label fixed>Correo</ion-label>
          <ion-input formControlName="email" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Conraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>

        <div padding>
          <button ion-button block type="submit">Iniciar Sesión</button>
        </div>
      </div>
    </ion-list>
  </form>
</ion-content>
